<app-header></app-header>

<main>

    <ul id="users">
        <li *ngFor="let user of users">
            <app-user [user]="user" [selected]="user && selectedUserInfo && user.id!==null?user.id===selectedUserInfo.id:false"
                (selectedUserId)="selectedUser($event)"></app-user>
        </li>
    </ul>

    @if (selectedUserInfo) {
        <app-tasks [userInfo]="selectedUserInfo"></app-tasks>
        }
        @else{
        <p id="fallback">Select a user to see thier tasks</p>
        }

</main>
